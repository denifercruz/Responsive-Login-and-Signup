<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login and Signup From</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Poppins:wght@300;400;500;600&family=Roboto+Mono:wght@700&display=swap');
    </style>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Login</header>

          <form action="#" class="action">
            <div class="field input-field">
              <input type="email" class="input" placeholder="Email" />
            </div>
            <div class="field input-field">
              <input type="password" class="password" placeholder="Password" />
              <i class="bx bx-hide eye-icon"></i>
            </div>
            <div class="form-link">
              <a href="#" class="forgot-pass">Forgot password?</a>
            </div>
            <div class="field button-field">
              <button>Login</button>
            </div>
          </form>
          <div class="form-link">
            <span>
              Alreaday have an account?
              <a href="#" class="link signup-link">Signup</a>
            </span>
          </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with Facebook</span>
          </a>
        </div>
        <div class="media-options">
          <a href="#" class="field google">
            <img src="icons8-google-24.png" alt="" class="google-img" />
            <span>Login with Google</span>
          </a>
        </div>
      </div>

      <!--Siginup From-->

      <div class="form signup">
        <div class="form-content">
          <header>Signup</header>

          <form action="#" class="action">
            <div class="field input-field">
              <input type="email" class="input" placeholder="Email" />
            </div>
            <div class="field input-field">
              <input type="password" class="password" placeholder="Password" />
            </div>
            <div class="field input-field">
              <input type="password" class="password" placeholder="Password" />
              <i class="bx bx-hide eye-icon"></i>
            </div>
            <div class="field button-field">
              <button>Signup</button>
            </div>
          </form>
          <div class="form-link">
            <span>
              Alreaday have an account?
              <a href="#" class="link login-link">Login</a>
            </span>
          </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with Facebook</span>
          </a>
        </div>
        <div class="media-options">
          <a href="#" class="field google">
            <img src="./icons8-google-24.png" alt="" class="google-img" />
            <span>Login with Google</span>
          </a>
        </div>
      </div>
    </section>
    <script src="./scripts.js"></script>
  </body>
</html>
